<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <!--CDN for QRCode generator-->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>

  <!--CDN for Webcam HTML5 -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- CSS Links -->
  <link rel="stylesheet" href="css/customStyles.css">

</head>
<body>

  <!--tables-->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Parent</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>Boman</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>Cyco</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>John</td>
        <td>Doe</td>
        <td>Mariani</td>
      </tr>
    </tbody>
  </table>

  <!-- FOR THE QR CODE GENERATOR AND QR SCANNER -->
  <div id="app">
    <div>
      <strong>Enter User#: </strong>
      <input type="number" id="qrCodeURL" min="1" max="3">
      <!-- BTN for creating a qr code -->
      <button type="button" id="qrCodeGenerate" class="btn btn-primary">Generate QR Code</button>
    </div>
    <!-- qr code generated usually none -->
    <img  id="qrCodeImage" class="d-none" alt="generated qr code">
  </div>

  <!--scanned qr results-->
  <div id="you-qr-result" style="margin-bottom: 20px; font-weight: bold;"></div>

  <h1>Scan QR Code</h1>
  <div style="display: flex; justify-content: center;">
    <div id="my-qr-reader" style="width: 500px;"></div>
  </div>

  <script type="module" src="/main.js"></script>

</body>
</html>
